<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>

<body class="bg-dark">
    <div class="container bg-white p-0 mt-2">
        <div class="bg-light p-2 rounded-2">
            <h2 class="bg-light">Payment form example</h2>
        </div>
        <div class="opacity-50 bg-danger rounded-2 m-4">
            <h6 class="p-3">Some fields are missing</h6>
        </div>
        <form>
            <div class="row g-5 mx-1">
                <div class="col-sm-5">
                    <label for="credit-number" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="credit-number" placeholder="xxxxxxxxxxxxxxxx"
                        aria-describedby="credit-card-number">
                </div>
                <div class="col-sm-3">
                    <label for="cvc-number" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="cvc-number" placeholder="0000" aria-describedby="CVC">
                </div>
                <div class="col-sm-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                       <span class="input-group-text">$</span>
                        <input type="number" class="form-control d-inline" id="amount" placeholder="Amount"
                            aria-describedby="amount-total">
                    </div>
                </div>
            </div>
            <div class="row g-5 mx-1 pt-4">
                <div class="col-sm-6">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" aria-describedby="first-name">
                </div>
                <div class="col-sm-6">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" aria-describedby="last-name">
                </div>
            </div>        
        </form>
    </div>

</body>

</html>
